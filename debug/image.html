<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #option {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script>

var imageStyle = {
    "version": 8,
    "sources": {
        "image": {
            "type": "image",
            "url": "./xxx.png",
            "coordinates": [
                [-80.425, 46.437],
                [-71.516, 46.437],
                [-71.516, 37.936],
                [-80.425, 37.936]
            ]
        }
    },
    "layers": [{
        "id": "image",
        "type": "raster",
        "source": "image",
        // "paint": {
        //     "raster-resampling": "nearest"
        // }
    }]
};

var map = new mapboxgl.Map({
    container: 'map',
    // minZoom: 14,
    zoom: 5,
    center: [-75.789, 41.874],
    bearing: 0,
    style: imageStyle,
    hash: false
});

</script>
</body>
</html>
