<script>

    function decrypt(int8Array) {
        const key = [1, 2, 3, 4, 99];
        for (let i = 0; i < key.length; i++) {
            let l = key[i];
            if (l < int8Array.length) {
                int8Array[l] = ~int8Array[l]
            }
        }
        return int8Array.buffer;
    }

    function file(e) {
        // console.log(e.target.files);
